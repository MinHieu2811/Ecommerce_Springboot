<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome To Our Website!</h1>
                                    </div>
                                    <div th:if = "${param.error}" class="alert alert-danger text-center">
                                        Invalid username or password
                                    </div>
                                    <div th:if = "${param.logout}" class="alert alert-success text-center">
                                        You have been logged out!
                                    </div>
                                    <form class="user" th:action="@{/do-login}" method="post">
                                        <div class="form-group">
                                            <input type="email" name="username" class="form-control form-control-user"
                                                id="username" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="form-control form-control-user"
                                                 placeholder="Password">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block btn-3d">
                                            Login
                                        </button>

                                        <style>
.btn-3d {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  position: relative;
}

.btn-3d:active {
  top: 3px;
  box-shadow: none;
}

.btn-3d:before,
.btn-3d:after {
  content: "";
  position: absolute;
  z-index: -1;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 10%;
  max-width: 300px;
  background: rgba(0, 0, 0, 0.2);
  box-shadow: 0 15px 10px rgba(0, 0, 0, 0.1);
  transform: perspective(5px) rotateX(2deg);
}

.btn-3d:after {
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 -15px 10px rgba(0, 0, 0, 0.1);
  transform: perspective(5px) rotateX(-2deg);
}
</style>
                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href = "@{/forgot-password}" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href = "@{/register}" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

<div th:replace="fragments :: script"></div>
</body>

</html>
